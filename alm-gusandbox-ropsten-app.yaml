runtime: nodejs12
env: standard
service: alm-gusandbox-ropsten

handlers:
  - url: /static
    static_dir: alm/build/static

  - url: /(.*\.(json|ico|js))$
    static_files: alm/build/\1
    upload: alm/build/.*\.(json|ico|js)$

  - url: .*
    static_files: alm/build/index.html
    upload: alm/build/index.html

skip_files:
  - node_modules/
  - alm/src/
  - alm/public/
  - alm/scripts/
  - alm-e2e/
  - audit/
  - burner-wallet-plugin/
  - audit/
  - commons/
  - contracts/
  - deployment/
  - deployment-e2e/
  - e2e-commons/
  - monitor/
  - monitor-e2e/
  - oracle/
  - oracle-e2e/
  - parity/