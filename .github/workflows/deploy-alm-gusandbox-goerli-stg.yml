name: Deploy ALM GUSandbox-Goerli to Stage environment
on: workflow_dispatch

jobs:
  build:
    if: github.actor == 'kazkondo' || github.actor == 'KumikoTamura'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn initialize --frozen-lockfile

      - name: Build
        run: yarn build:alm --if-present
        env:
          REACT_APP_COMMON_HOME_BRIDGE_ADDRESS: '0x1155074D009dadDED6eE48C503D7E473fD4cDEf4'
          REACT_APP_COMMON_FOREIGN_BRIDGE_ADDRESS: '0x823a3B2d770840E4D6C1C484f084BcB491B2EcEC'
          REACT_APP_COMMON_HOME_RPC_URL: 'https://sandbox1.japanopenchain.org:8545/'
          REACT_APP_COMMON_FOREIGN_RPC_URL: 'https://eth-goerli.g.alchemy.com/v2/HkYkNKeP9ObMS1ukI2TmWtBTdzSBwT-k'
"deploy-alm-gusandbox-goerli-stg.yml" 65L, 2680C
